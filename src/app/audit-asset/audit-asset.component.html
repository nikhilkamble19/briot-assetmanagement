<div class="container">
  <h3>Asset Audit</h3>
  <hr>
  <form (ngSubmit)="onSubmit();" #auditassetForm="ngForm">
    <div class="form-group">
      <label for="Audit">Audit ID</label>
      <select name="Audit"
              class="form-control"
              [(ngModel)]="model.Audit"
              #Audit="ngModel"
              (change)="onChangeAudit($event)"
              required>
        <option *ngFor="let m of auditId" [ngValue]="m">{{m["AuditID"]}}</option>
      </select>
      <div [hidden]="Audit.valid || Audit.pristine"
            class="alert alert-danger">
            Audit ID is required
      </div>
    </div>

    <div class="form-group">
      <label for="scanbarcode">Please Scan</label>
      <input type="text" class="form-control"
              name="scanbarcode"
              [(ngModel)]="model.scanbarcode"
              #scanbarcode="ngModel"
              required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

    <!-- <button type="button" class="btn btn-primary" (click)="onExportToCSV()">Export to CSV</button> -->
  </form>

    <form class="form-vertical">
      <table class="table table-bordered table-striped table-highlight;" *ngIf="this.displayData != null">
        <thead style="text-align: center;">
        <th>Barcode Serial</th>
        <th>OME Serial Number</th>
        <th>Asset Sub Type</th>
        <th>Depertment</th>
        <th>Employee ID</th>
        </thead>
        <tbody>
          <tr *ngFor="let data of displayData;">
          <td>
            {{data.BarcodeSerial }}
            <span *ngIf="data.check" style="font-family: wingdings; font-size: 200%;">
                  &#252;
                </span>
          </td>
          <td>
            {{data.OEMNumber }}
          </td>
          <td>
            {{data.AssetSubType }}
          </td>
          <td>
            {{ data.Department }}
          </td>
          <td>
            {{data.OwnerName}}
          </td>
          </tr>
        </tbody>
      </table>
    </form>
    <div class="form-group" *ngIf="this.finishedGoods == null">

      <!-- <label for="part">Finished goods are not yet associated with any location</label> -->
  </div>
</div>
