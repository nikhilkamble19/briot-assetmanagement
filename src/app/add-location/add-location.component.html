<div class="container">
    <h3>Add Location</h3>
    <hr> 
    <form (ngSubmit)="onSubmit(display_name.value, description.value); locationForm.reset();" #locationForm="ngForm">
		
			<div class="form-group">
        <label for="display_name">Location</label>
        <input type="text" class="form-control"
               name="display_name"
               [(ngModel)]="model.display_name"
               #display_name="ngModel" 
               pattern="[a-zA-Z0-9/\s]+"
               autofocus
               required>
        <div [hidden]="display_name.valid || display_name.pristine"s
             class="alert alert-danger">
             Location is required/Invalid Location
        </div>
      </div>
					
			<div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control"
               name="description"
               [(ngModel)]="model.description"
               #description="ngModel"
               required>
        <div [hidden]="description.valid || description.pristine"
             class="alert alert-danger">
              Description is required
        </div>
      </div>

      <button type="submit"
              [disabled]="!enable()"
              class="btn btn-success">Save
      </button>
    </form>
</div>
