<div class="container">
  <h3>Create Asset Audit</h3>
  <hr>
  <form (ngSubmit)="onSubmit();" #auditassetForm.reset(); #auditassetForm="ngForm">
    <div class="form-group">
      <label for="Site">Site</label>
      <select name="Site"
              class="form-control"
              [(ngModel)]="model.Site"
              #Site="ngModel"
              (change)="onChangeSite($event)"
              placeholder="All Parts"
              required>
        <option value='0' selected>All Sites</option>
        <option *ngFor="let m of siteMap" [ngValue]="m">{{m["Site"]}}</option>
      </select>
      <div [hidden]="Site.valid || Site.pristine"
            class="alert alert-danger">
            Part Number is required
      </div>
    </div>

    <div class="form-group">
      <label for="Location">Location</label>
      <select name="Location"
              class="form-control"
              [(ngModel)]="model.Location"
              #Location="ngModel"
              (change)="onChangeLocation($event)"
              placeholder="All Locations"
              required>
        <option value='0' selected>All Location</option>
        <option *ngFor="let m of locationMap" [ngValue]="m">{{m["Location"]}}</option>
      </select>
      <div [hidden]="Location.valid || Location.pristine"
            class="alert alert-danger">
            Location Id is required
      </div>
    </div>

    <div class="form-group">
      <label for="subLocation">Sub Location</label>
      <select name="subLocation"
              class="form-control"
              [(ngModel)]="model.subLocation"
              #subLocation="ngModel"
              (change)="onChangeSubLocation($event)"
              placeholder="All Locations"
              required>
        <option value='0' selected>All Sub Location</option>
        <option *ngFor="let m of sublocationMap" [ngValue]="m">{{m["SubLocation"]}}</option>
      </select>
      <div [hidden]="subLocation.valid || subLocation.pristine"
            class="alert alert-danger">
            Location Id is required
      </div>
    </div>

    <div class="form-group">
      <label for="scanbarcode">Audit ID</label>
      <input type="text" class="form-control"
              name="scanbarcode"
              [(ngModel)]="model.scanbarcode"
              #scanbarcode="ngModel"
              required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

    <!-- <button type="button" class="btn btn-primary" (click)="onExportToCSV()">Export to CSV</button> -->
  </form>
</div>
